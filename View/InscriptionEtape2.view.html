

<!--Etape de upload d'une pièce d'identité et d'une licence -->

    <br><input  class = "buttonOrange" id ="precedent" type = "button" name ="Reinitialiser" value = "Précédant" onclick="$('#content').load('../View/inscriptionEtape1.view.html');"></br>
