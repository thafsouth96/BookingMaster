<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8' />
<link href='../css/fullCalendar.css' rel='stylesheet' />
<script type="text/javascript" src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src='../js/moment.js'></script>

<script type="text/javascript" src='../js/fullCalendar.js'></script>



<script>

	$(document).ready(function() {

		$('#calendar').fullCalendar({
			header: {
				left: 'prev,next today',
				center: 'title',
				right: 'month,agendaWeek,agendaDay'
			},
			defaultDate: '2016-05-12',
			editable: true,
			eventLimit: true, // allow "more" link when too many events
			events: [
				{
					title: 'All Day Event',
					start: '2016-05-01'
				},
				{
					title: 'Long Event',
					start: '2016-05-07',
					end: '2016-05-10'
				},
				{
					id: 999,
					title: 'Repeating Event',
					start: '2016-05-09T16:00:00'
				},
				{
					id: 999,
					title: 'Repeating Event',
					start: '2016-05-16T16:00:00'
				},
				{
					title: 'Conference',
					start: '2016-05-11',
					end: '2016-05-13'
				},
				{
					title: 'Meeting',
					start: '2016-05-12T10:30:00',
					end: '2016-05-12T12:30:00'
				},
				{
					title: 'Lunch',
					start: '2016-05-12T12:00:00'
				},
				{
					title: 'Meeting',
					start: '2016-05-12T14:30:00'
				},
				{
					title: 'Happy Hour',
					start: '2016-05-12T17:30:00'
				},
				{
					title: 'Dinner',
					start: '2016-05-12T20:00:00'
				},
				{
					title: 'Birthday Party',
					start: '2016-05-13T07:00:00'
				},
				{
					title: 'Click for Google',
					url: 'http://google.com/',
					start: '2016-05-28'
				}
			],eventAfterRender:function( event, element, view ) {
				$(element).attr('database-id', (event.id == undefined ? '' : event.id));
			},

		});/*
    document.getElementById("testShow").onclick = function() {myFunction()};
    function myFunction() {
      document.getElementById("testShow").innerHTML = "J'affiche quelque chose !";
    }*/

		$(document).on("click",".fc-content",function(){
			$("#testShow").append("Click sur " + $(this).parent().attr('database-id') + " " + $(this).html()+ "<br/>");
		});
	});



</script>
<style>

	body {
		margin: 40px 10px;
		padding: 0;
		font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
		font-size: 14px;
	}

	#calendar {
		max-width: 900px;
		margin: 0 auto;
	}
  #testShow {
    width: 500px;
    margin: auto;
    border: 3px solid #73AD21;
    height: 100px;
  }
</style>
</head>
<body>

	<div id='calendar'></div>
  <div id='testShow'></div>

</body>
</html>
